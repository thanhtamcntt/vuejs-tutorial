<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Two Way Bindings and Class and Style</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
    <style>
        .demo {
            width: 200px;
            height: 200px;
            background-color: sandybrown;
        }

        .demo.active {
            background-color: seagreen;
        }

        .demo.error {
            background-color: red;
        }
    </style>
</head>

<body>
    <!-- v-model: tu dong rang buoc vao -->
    <div id="app">
        <div v-bind:style="objStyle">
            <h1>FirstName = {{ firstName }}</h1>
            <p>{{ about }}</p>
            <input v-model="firstName" type="text" placeholder="Nhap firstName">
            <br>
            <textarea v-model="about" cols="30" rows="10"></textarea> <br>
            <!-- Rang buoc class -->
            <button v-on:click="changeActive">Chnge Active</button>
            <button v-on:click="changeError">Change Error</button>
            <div class="demo" v-bind:class="objClass">Demo</div>

            <hr>
            <!-- rang buoc style -->
            <div v-bind:style="{ color: activeColor, fontSize: fontSize + 'px', marginTop: '20px' }">
                Text Style Bindings
            </div>
        </div>
    </div>
</body>
<script>
    var app = new Vue({
        el: '#app',
        data: {
            firstName: '',
            about: '',
            isActive: false,
            isError: true,

            activeColor: '#000',
            fontSize: 20,
            bg: 'https://s17736.pcdn.co/wp-content/uploads/2019/03/jason-leung-479251-unsplash.jpg'
        },
        methods: {
            changeActive() {
                // true -> false
                // false -> true
                this.isActive = !this.isActive
            },
            changeError() {
                this.isError = !this.isError
            }
        },
        computed: {
            objClass: function () {
                return {
                    active: this.isActive,
                    error: this.isError
                }
            },
            // cu phap ES6
            // background() {
            //     return 'url(' + this.bg + ')';
            // }
            objStyle: function() {
                return {
                    backgroundImage: 'url(' + this.bg + ')',
                    margin: '10px',
                    paddingLeft: '30px'
                }
            }
        }
    }) 
</script>

</html>
